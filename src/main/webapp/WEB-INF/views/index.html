<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <meta charset="UTF-8">
    <title>PhotoAnthropology</title>
</head>
<body>
<script>
    $(document).ready(function() {
         $.get("http://localhost:8080/photo-anthropology/files/all", function(data) {
             for(let k in data) {
                 $("#files").append("<tr><td>" + data[k].id + "</td>" +
                     "<td>" + data[k].file_name + "</td>" +
                     "<td>" + data[k].date_created["day"]+"."+data[k].date_created["month"]+"."+data[k].date_created["year"] + "</td></tr>"); // John
             }
             console.log(data)
         }, "json" );
    });
</script>
<button><a href="files.html"><p>Настройки файлов</p></a></button>
<button><a href="groups.html"><p>Настройки групп</p></a></button>
<table id = "files"></table>
</body>
</html>
