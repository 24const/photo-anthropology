<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="../js/index.js"></script>

<body>
<div>
    <form method="post" id="save_new_group">
        <table>
            <tr>
                <td>Group name</td>
                <td><label>
                    <input name="group_name" type="text" />
                </label></td>
            </tr>
            <tr>
                <td>Group question</td>
                <td><label>
                    <input name="group_question" type="text" />
                </label></td>
            </tr>
            <tr>
                <td>Теги</td>
                <td><label>
                    <input name="tags" type="text" />
                </label></td>
            </tr>
            <tr>
                <td></td>
                <td><button id="btn_save_new_group" type = "submit">Submit</button></td>
            </tr>
        </table>
    </form>
</div>
<button id="get_all_files">Показать все файлы</button><br><br>
<button id="get_all_groups">Показать все группы</button><br><br>
<form enctype="multipart/form-data" name="file">
    File to upload: <input type="file" name="uploadedFile"><br />
    <button id="btn_save_new_file" type = "submit">Submit</button>
</form>
<div id = "content"></div>
</body>
</html>
